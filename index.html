<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة فارس</title>
  <style>
    body {
      background-color: #ffe8ec;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    h1 {
      color: #d84b6b;
      margin-top: 20px;
      font-size: 36px;
      animation: pop 1.5s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .game-container {
      margin: 20px auto;
      padding: 15px;
      background-color: #fff0f5;
      border: 5px dashed #ff90b3;
      border-radius: 20px;
      width: fit-content;
    }

    iframe {
      width: 800px;
      height: 600px;
      border-radius: 10px;
    }

    .credit {
      font-size: 20px;
      color: #555;
      margin-top: 15px;
      background-color: #fcd0e4;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 2px 2px 10px #dca9c2;
    }

    .cute-image {
      margin-top: 20px;
      width: 150px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>مرحبًا في عالم فارس!</h1>

  <div class="game-container">
    <iframe src="https://scratch.mit.edu/projects/1201793549/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
  </div>

  <div class="credit">
    🎮 اللعبة من تصميم الطفل المبدع: فارس 👦
  </div>

  <img src="0f462315-a3f4-4102-9121-8d5b884b05fa.png" alt="صورة لطيفة" class="cute-image">
</body>
</html>
