<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎯 لعبة صياد الطيور 🎮</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #a0e7e5, #fbe7c6);
      text-align: center;
      font-family: 'Comic Neue', cursive;
      animation: backgroundMove 10s infinite alternate;
    }

    h1 {
      color: #ff6f61;
      font-size: 48px;
      text-shadow: 2px 2px #fff176;
      margin-top: 30px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 20px;
      color: #4d4d4d;
      margin-top: 10px;
    }

    iframe {
      margin-top: 20px;
      border: 6px dashed #ffcc00;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes backgroundMove {
      0% {
        background-position: left top;
      }
      100% {
        background-position: right bottom;
      }
    }
  </style>
</head>
<body>

  <h1>🐦 لعبة صياد الطيور 🔫</h1>

  <iframe 
    src="https://scratch.mit.edu/projects/1201793549/embed" 
    allowtransparency="true" 
    width="485" 
    height="402" 
    frameborder="0" 
    scrolling="no" 
    allowfullscreen>
  </iframe>

  <p>🎮 اضغط على الراية الخضراء لبدء اللعب! حاول تصطاد أكبر عدد من الطيور 🐥</p>

</body>
</html>
